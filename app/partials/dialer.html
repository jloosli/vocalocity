<form class="form-inline" id="dialbox">
	<input name="dialer" type="tel" id="dialer" placeholder="Enter phone number or name" autofocus ng-model="query"/>
	<button type="submit" class="btn" ng-click="dialNumber(query)">Dial</button>
	<button class="btn btn-danger" type="button" data-ng-click="query=''">x</button>
</form>
<div class="alert" data-ng-show="alertMessage.length > 0">{{alertMessage}}</div>
<div class="alert" data-ng-show="directory.length == 0"><h3>Loading contacts</h3></div>
<div style="-webkit-column-count: 3;">
	<button title="{{details.status != 'available' && 'busy' || ''}}"
	        style="display: inline-block;" class="btn btn-block btn-mini {{details.status != 'available' && 'btn-inverse' || ''}}"
	        ng-repeat="details in directory | filter:query | orderBy:'name'" ng-click="addNumber()">
		{{details.name}}
	</button>
</div>
