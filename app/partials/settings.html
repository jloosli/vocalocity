<form id="settings">
	<label for="username">Username</label>
	<input id='username' type="text" data-ng-model="user.username" />
	<label for="password">Password</label>
	<input id="password" type="password" data-ng-model="user.password" />
	<button class="btn" data-ng-click="saveSettings(user)">Save</button>
</form>
<pre>form = {{user | json}}</pre>
