<!doctype html>
<html>
<head>
	<title>Vocalocity Dialer</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<header>
	<img src="icons/logo.png" />
</header>
<form id="dialbox"  class="ui-widget">
	<p>
		<label for="dialer">Number to dial:</label><br />
		<input name="dialer" type="tel" id="dialer" placeholder="Enter phone number" />
	</p>
	<input type="submit" value="Dial" id="dialbutton"/>
</form>
<div id="messageBox"></div>
<div id="preferences">
	<h3>Recent Calls</h3>
	<div id="recent">
		<ul></ul>
	</div>
	<h3>Company Address Book</h3>
	<div>
		<h4>Nothing here yet</h4>
	</div>
	<h3>Personal Address Book</h3>
	<div>
		<h4>Nothing here yet</h4>
	</div>
	<h3>Set your preferences</h3>

	<div>
		<form id="preferences_form">
			<p>
				<label for="username">Username</label>
				<input id="username"/>
			</p>

			<p>
				<label for="password">Password</label>
				<input type="password" id="password">
			</p>
			<input type="submit" />
		</form>
	</div>
</div>

<script src="js/angular-1.0.6/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
