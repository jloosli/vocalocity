<!doctype html>
<html data-ng-app="vocalocityApp" data-ng-csp>
<head>
	<title>Vocalocity Dialer</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
	<header>
		<div class="text-center">
			<img src="icons/logo.png" class="img-circle"/>
		</div>
	</header>
	<a href="/settings">Settings</a>
	<div data-ng-view></div>
	<div id="messageBox"></div>
	<div id="preferences">
		<h3>Recent Calls</h3>

		<div id="recent">
			<ul></ul>
		</div>
		<h3>Company Address Book</h3>

		<div>
			<h4>Nothing here yet</h4>
		</div>
		<h3>Personal Address Book</h3>

		<div>
			<h4>Nothing here yet</h4>
		</div>
		<h3>Set your preferences</h3>

		<div>
			<form id="preferences_form">
				<p>
					<label for="username">Username</label>
					<input id="username"/>
				</p>

				<p>
					<label for="password">Password</label>
					<input type="password" id="password">
				</p>
				<input type="submit"/>
			</form>
		</div>
	</div>
</div>
<script src="js/angular-1.0.6/angular.min.js"></script>
<script src="js/angular-1.0.6/angular-cookies.min.js"></script>
<script src="js/jquery-2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/controllers.js"></script>
<script src="app/factories/factories.js"></script>
<script src="app/directives/directives.js"></script>
</body>
</html>
